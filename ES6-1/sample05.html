    <script>
        function displayLetters() {
            console.log('A');

            setTimeout(() => {
                console.log('B');

                setTimeout(() => {
                    console.log('C');

                    setTimeout(() => {
                        console.log('D');

                        setTimeout(() => {
                            console.log('STOP');
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }   // displayLetters

        displayLetters();
    </script>
