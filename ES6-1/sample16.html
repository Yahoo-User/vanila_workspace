<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/sample16.css">

    <title>sample16</title>

    <script src="js/sample16.js" defer></script>
</head>

<body>

    <!-- <center> -->
        <h1>오늘의 할 일</h1>

        <header></header>

        <form action="" id="todo-form">
            <label for="todo-input">할 일</label>
            <input type="text" name="todo-input" id="todo-input" placeholder="할 일을 입력하세요" required>
            <button id="add-button">추가</button>
        </form>

        <hr noshade="noshare">
    <!-- </center> -->

    <div id="container">
        
        <ul id="todo-list">

            <div class="todo">
                <li class="todo-content">Lorem, ipsum dolor. </li>
                <button class="complete-button">완료</button>
                <button class="delete-button">삭제</button>
            </div>

            <div class="todo">
                <li class="todo-content">Lorem ipsum dolor sit amet. </li>
                <button class="complete-button">완료</button>
                <button class="delete-button">삭제</button>
            </div>

        </ul>

    </div>

</body>

</html>
