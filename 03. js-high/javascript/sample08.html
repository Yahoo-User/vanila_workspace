<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample08</title>

    <link rel="stylesheet" href="../css/bargain.css">
</head>

<body>
    <div id="contents">

        <img src="http://placehold.it/154x160" alt="154x160 image">

        <ul>
            <li>
                <label for="oPrice">원가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인률</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="javascript:showPrice();">할인가격 계산하기</button>
            </li>
        </ul>

        <div id="showResult"></div>
    </div>

    <script>

        function showPrice() {
            var originPrice = document.querySelector('#oPrice').value;
            console.log('- originPrice:', originPrice);

            var rate = document.querySelector('#rate').value;
            var savedPrice = originPrice * (rate/100);
            var resultPrice = originPrice - savedPrice;

            document.querySelector('#showResult').innerHTML = "상품의 원래가격은 " + originPrice + "원이고, 할인율은 " + rate +"% 입니다. " + savedPrice + "원을 절약한 " + resultPrice + "원에 살 수 있습니다.";
        }

    </script>
</body>

</html>
