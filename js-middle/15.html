<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    
    <div>

        <h3>&there4; 조건(삼항) 연산자</h3>

        <p class="note">&radic; 조건식을 판단하여, 참(true)인지 거짓(false)인지에 따라, 선택적으로 값을 선택</p>
        <p>&radic; 예: var max_value = ( a > b ) ? a : b</p>

    </div>


    <script>

        console.log("------------ 조건(삼항) 연산자 예제 -------------")

        var x = 5
        var y = 7

        console.log("1. x =", x, ", y =", y)

        var result
        console.log("2. result =", result)


        result = (x > y) ? x : y                            // 조건연산자(자바언어의 삼항연산자와 동일)
        console.log("3. ( (x > y) ? x : y ) =", result)

        result = (x > y) ? x - y : y - x                    // 조건연산자(자바언어의 삼항연산자와 동일)
        console.log("4. ( (x > y) ? x - y : y - x ) =", result)

        result = (x < y) ? true : false                     // 조건연산자(자바언어의 삼항연산자와 동일)
        console.log("5. ( (x < y) ? true : false ) =", result)

    </script>
    
</body>
</html>
