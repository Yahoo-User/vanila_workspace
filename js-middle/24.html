    while(조건식) {

    <hr/>


    <script>

        console.log("--- 1 ~ 100 까지의 합 구하기 ---")

        var x = 1
        var sum = 0

        while(x <= 100) {
            sum += x

            console.log('x =', x, ', sum =', sum)

            // document.write('&raquo;')

            ++x
        } // while

    </script>


    <script>

        console.log("--- 1 ~ 10000 까지의 합 구하기 ---")


        var x = 1
        var sum = 0


        while(1) {
            sum += x

            // document.write('&raquo;')
            
            if(x == 10001) {
                break
            } // if

            ++x
        } // infinite loop

        console.log('sum =', sum, ', x =', x)

    </script>
