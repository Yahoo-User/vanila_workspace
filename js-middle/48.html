<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <div>
        
        <h3>&there4; 배열 메소드: forEach</h3>

        <hr/>

        <ul class="note">
            <li>(*중요*) 배열을 반복하며, 저장된 원소를 조회(travese)</li>
            <li>(*중요*) 메소드의 매개변수로 함수를 전달하여, 다양한 연산 수행가능</li>
            <li>(*중요*) 전달인자로 함수 전달시, 함수의 매개변수로 index, item 지정가능:<br/>
                - index: 방문하는 원소의 인덱스 전달<br/>
                - item: 방문하는 원소의 값 전달
            </li>
        </ul>
        
        <hr/>

    </div>


    <script>

        console.clear()
        console.log("---------------------------------------------")


        var kdata = [ '서울', '부산', '청주', '대구' ]
        console.log('1. 원본 kdata:', kdata)


        // 함수의 매개변수로 index, item 지정가능
        function printArr(item, index) {    // 함수선언
            console.log('\t+ kdata['+index+']:', item)

        } // for


        // 배열의 모든 원소를 조회(travese) 또는 함수로 각 원소마다 연산수행
        kdata.forEach(printArr) // 전달인자로 함수전달

    </script>


    <script>

        console.log("---------------------------------------------")


        var data = [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0 ]     // 배열 리터럴 선언
        console.log('2. 원본 data:', data)

        var sum = 0


        function addArr(value) {    // 함수선언
            console.log('>>> addArr(value) invoked.')

            sum += value

            console.log('\t+ value:', value, ', sum:', sum)
        } // addArr

        // 배열의 모든 원소를 조회(travese) 및 함수로 각 원소마다 연산수행
        data.forEach(addArr) // 전달인자로 함수전달

        console.log('\t+ sum:', sum)

    </script>
    
</body>
</html>
