<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>65</title>

    <script>

        function init() {
            console.log('>>> f init() invoked.')

            msg1()
        }   // init


        function msg1() {
            console.log('>>> f msg1() invoked.')

            alert('msg1(): 문서로딩 후, 자동으로 경고창을 표시합니다')
        }   // msg1


        function msg2() {
            console.log('>>> f msg2() invoked.')
            
            document.getElementById('id2').innerHTML = 
                '<div style="background: sliver">msg2(): HTML5 문서변경 되었습니다.</div>'
        }   // msg2

    </script>
</head>
<body onload="init()">

    <button onclick="msg2()">선택하면 메시지를 변경합니다</button>

    <br/>

    <div id="id2">메시지: </div>
    
</body>
</html>
