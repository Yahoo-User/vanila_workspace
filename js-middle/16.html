<body>
    
    <div>

        <h3>&there4; (복합)대입연산자</h3>

        <ul>
            <li>'=' 기호를 사용하여, 값이나 변수를 할당하는 연산자</li>
            <li>(1) 대입연산자와 (2) 산술연산자를 같이 사용하면, (3) 복합대입연산자로 사용가능</li>
            <li class="note">(*주의*) 복합대입연산자 사용시, += 과 같이, +와 =사이에 공백이 있으면 안됨</li>
            <li class="note">(*주의*) 복합대입연산자 사용시, =+ 과 같이, +와 =의 순서가 바뀌어서는 안됨</li>
        </ul>

    </div>


    <script>

        var x1 = x2 = x3 = x4 = x5 = 10;

        console.log("1. x1 =", x1, ", x2 =", x2, ", x3 =", x3, ", x4 =", x4, ", x =5", x5)

        var str = "Hello"

        console.log("2. str =", str)

        console.log("3. ( x1 += 1 ) =", x1 += 1, ", x1 =", x1)
        console.log("4. ( x2 -= 2 ) =", x2 -= 2, ", x2 =", x2)
        console.log("5. ( x3 *= 3 ) =", x3 *= 3, ", x3 =", x3)
        console.log("6. ( x4 /= 3 ) =", x4 /= 3, ", x4 =", x4)
        console.log("7. ( x5 %= 3 ) =", x5 %= 3, ", x5 =", x5)

    </script>
    
</body>
