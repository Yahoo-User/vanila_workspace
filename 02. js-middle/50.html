<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <div>

        <h3>&there4; 배열 메소드: filter</h3>

        <hr/>

        <ul class="note">
            <li>(*중요*) 배열의 원소 중, 지정된 조건이 참인 원소만 반환하여, 새로운 배열 생성</li>
            <li>(*중요*) 기존의 배열은 그대로 존재(<b>영향을 받지 않음</b>)</li>
            <li>(*중요*) 조건에 맞는 원소만 선별하여, 새로운 배열 생성</li>
        </ul>

        <hr/>

    </div>


    <script>

        console.clear()


        var data = [ 21, 42, 33, 14, 25, 12, 37, 28, 16, 11 ]   // 배열 리터럴 선언
        console.log('원본 data:', data)


        // 배열의 각 원소를 매개변수로 받아, 조건검사 수행
        function filterArr(value) { // 함수선언
            console.log('>>> filterArr('+value+') invoked.')

            return value >= 18      // 검사할 조건
        } // filterArr


        var fdata = data.filter(filterArr)  // 필터링 후, 새로운 배열 생성 및 반환

        console.log('\t+ fdata:', fdata)
        console.log('\t+ data:', data)

    </script>
    
</body>
</html>
