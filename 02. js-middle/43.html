<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <div>

        <h3>&there4; 배열 메소드: slice</h3>

        <hr/>

        <ul>
            <li class="note">(*중요*) 배열의 특정범위에 속하는 원소만 선택하여, 새로운 배열 반환</li>
            <li>예: <code>slice(0, 4)</code><br/>&nbsp;&nbsp;&nbsp;&nbsp;배열의 0 ~ 4 인덱스 전까지(Half-open)에 해당하는 원소추출하여, 새로운 배열로 반환</li>
            <li class="note">(*중요*) 배열의 특정범위를 정할 시, 기본적으로 Half-Open임(마지막 지정인덱스 미포함)</li>
            <li class="note">(*중요*) 전달인자값이 음수(-)라면, 배열의 마지막 인덱스를 -1로 보고, 데이터 추출하여 새로운 배열로 반환</li>
            <li class="note">원본 배열에는 영향이 없음(그대로)</li>
        </ul>

        <hr/>

    </div>


    <script>

        console.clear()


        var kdata = [ '서울', '부산', '구포', '대구', '인천', '대전', '세종' ]  // 배열 리터럴 선언
        console.log('원본 kdata:', kdata)

        var subdata1 = kdata.slice(0, 4)        // Half-Open: 0 ~ 3 인덱스까지 원소추출
        console.log('\t-> subdata1(0, 4):', subdata1)

        var subdata2 = kdata.slice(2, -1)       // Half-Open: 인덱스 2 ~ -2까지 원소추출
        console.log('\t-> subdata2(2, -1):', subdata2)

        var subdata3 = kdata.slice(-4, -2)      // Half-Open: -4 ~ -3 까지 원소추출
        console.log('\t-> subdata3(-4, -2):', subdata3)

    </script>
    
</body>
</html>
