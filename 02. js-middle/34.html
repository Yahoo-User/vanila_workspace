<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <div>

        <h3>&there4; 자바스크립트 배열</h3>

        <hr/>

        <ul>
            <li class="note">여러 데이터를 모아놓은 하나의 덩어리</li>
            <li>변수: 하나의 값을 저장하는 공간</li>
            <li class="note">(*중요*) 배열: 여러 값을 저장하는 공간</li>
            <li class="note">(*중요*) 원소: 배열에 저장된 각 데이터(값)</li>
            <li class="note">(*중요*) 각 원소는 0부터 시작하는 인덱스(index)로 구분<br/>예: 원소 10개의 배열의 인덱스: 0 ~ 9</li>
            <li>생성방법(2가지):<br/>
                <ol class="note">
                    <li>배열 리터럴(Array Literal)로 생성</li>
                    <li>배열 객체(Array Object)로 생성</li>
                </ol>
            </li>
        </ul>

        <hr/>

    </div>
    
</body>
</html>
