<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47</title>

    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <div>
        
        <h3>&there4; 배열 원소 삭제</h3>

        <hr/>

        <ul class="note">
            <li>(*중요*) 배열의 임의 위치에 있는 원소(데이터)를 삭제하기 위해, delete 키워드 사용</li>
            <li>예: <code>delete arr[1]</code></li>
            <li>(*중요*) 삭제된 배열의 데이터(원소): undefined 로 대체</li>
            <li>(*중요*) 배열공간의 크기는 그대로 유지</li>
        </ul>

        <hr/>

    </div>


    <script>

        console.clear()


        var kdata = [ '서울', '부산', '대구' ]  // 배열 리터럴 선언
        console.log('원본 kdata:', kdata)

        delete kdata[0]     // 0번 인덱스 원소 삭제, 삭제 인덱스 위치의 원소는 undefined 로 대체

        for(var i=0; i < kdata.length; i++) {
            console.log('\t+ kdata['+i+']:', kdata[i])      // 삭제된 원소는 undefined 로 대체
        } // for

        console.log('\t+ length of kdata:', kdata.length)   // 배열의 크기(길이)는 그대로 유지

    </script>
    
</body>
</html>
