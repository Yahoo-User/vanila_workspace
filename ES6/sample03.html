    <title>sample03</title>

    <script>

        function pause(millis) {
            console.debug(`pause(${millis}) invoked.`);

            let prev = new Date();

            while((new Date() - prev) <= millis);
        } // pause

        console.log(1);
        pause(3000);
        console.log(2);
        console.log(3);

    </script>
