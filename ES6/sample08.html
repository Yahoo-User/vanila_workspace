<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

    <title>sample08</title>

    <script>

        const step1 = (callback) => {

            setTimeout(() => {
                console.log('Step.1 도우준비');
                callback();
            }, 2000);

        };  // step1

        const step2 = (callback) => {

            setTimeout(() => {
                console.log('Step.2 토핑완료');
                callback();
            }, 2000);

        };  // step2

        const step3 = (callback) => {

            setTimeout(() => {
                console.log('Step.3 굽기완료');
                callback();
            }, 2000);

        };  // step3


        console.log('피자를 주문합니다.');

        step1( () => step2( () => step3( () => console.log('피자가 준비되었습니다.') ) ) );

    </script>
</head>

</body>
